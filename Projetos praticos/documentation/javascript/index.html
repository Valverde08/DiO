<html lang="en">
<head>

<body>
    
        <button>veja seu nome</button>
        <div>

<script>
    const button = document.querySelector("button")
    const nome = document.querySelector("div") 

    button.addEventListener("click", ()=>{

        nome.textContent = ` Bem vindo ${name}`

        
    })
</script>
